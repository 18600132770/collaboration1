                @select="handleSelect"

                text-color="#fff"

            <el-submenu index="7" style="margin-left: 600px">

                <el-menu-item index="7-1">修改密码</el-menu-item>
                <el-menu-item index="7-2">退出登录</el-menu-item>

        </el-menu>

        <div class="hero-figure anime-element">

            <div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>

            <div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>

                            <div class="hero-cta"><a class="button button-primary" href="#">Pre order now</a><a class="button" href="#">Get in touch</a></div>
                        </div>
                        <div class="hero-figure anime-element">
                            <svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">

                            <div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
                        </div>
