					var ajaxData = {}
					ajaxData.id = userId
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/user/findById",
						success: function (result) {
							if(result.code == 200){
								console.log(result.data)
							}else{
								console.log("返回值失败")
							}

						}
					})
				}
