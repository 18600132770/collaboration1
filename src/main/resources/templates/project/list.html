<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='projects')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


					<nav class="navbar navbar-light bg-light">
						<h2><a class="btn btn-sm alert-info" href="project" th:href="@{/project}">添加项目</a></h2>

						<form class="form-inline my-2 my-lg-0" method="get" id="searchClick">
							<input class="form-control mr-sm-2" type="search" placeholder="输入查询内容" aria-label="Search">
						</form>
					</nav>



					<div class="table-responsive" style="margin-top: 10px">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th><input type="checkbox" id="id_checkbox"></th>
									<th>序号</th>
									<th>项目名称</th>
									<th>设计阶段</th>
									<th>专业分项</th>
									<th>开始时间</th>
									<th>截止时间</th>
									<th>剩余天数</th>
									<th>目前进度</th>
									<th>紧急程度</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="project:${projects}">
									<th><input type="checkbox" onclick="checkboxOnclick(this)"></th>
									<td th:text="${project.id}"></td>
									<td>
										<a data-toggle="collapse" th:href="@{/project/}" role="button" aria-expanded="false" aria-controls="collapseExample">
											[[${project.projectName}]]
										</a>
									</td>
									<td th:text="${project.designPhase}"></td>
									<td ></td>
									<td th:text="${#dates.format(project.startTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(project.stopTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${project.leftTime}"></td>
									<td>
										<div class="progress">
											<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="${project.currentProcess}" aria-valuemin="0" aria-valuemax="100">[[${project.currentProcess}]]%</div>
										</div>
									</td>
									<td>紧急</td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/project/}+${project.id}">编辑</a>
										<button th:attr="del_uri=@{/project/}+${project.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>


								</tr>

							</tbody>
						</table>

						<!--<div style="margin-left: 200px;margin-top: 30px">-->
							<!--<nav aria-label="Page navigation example">-->
								<!--<ul class="pagination">-->
									<!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
									<!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
									<!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
									<!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
									<!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
								<!--</ul>-->
							<!--</nav>-->
						<!--</div>-->




					</div>

				</main>
				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script>
			function checkboxOnclick(checkbox) {
				console.log("点击了")
				if (checkbox.checked == true) {

				} else {
				}
			}

			//删除数据
			$(".deleteBtn").click(function(){
			    $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
			    return false;
            });

			//搜索
			$(".searchClick").click(function () {
				console.log("点击了")
				$.ajax({
					data: "huag",
					type: "GET",
					url: "project/search",
					success: function (result) {
						if(result.code == 200){
							console(result)
							console.log("..........")
						}
					}
				})
			});
		</script>
	</body>
</html>
