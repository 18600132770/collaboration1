<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>协同平台</title>

		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/element2.10.1/index.css" th:href="@{/asserts/element2.10.1/index.css}" rel="stylesheet">
		<link href="asserts/css/myCSS.css" th:href="@{/asserts/css/myCSS.css}" rel="stylesheet">
		<link href="asserts/css/myManager.css" th:href="@{/asserts/css/myManager.css}" rel="stylesheet">
		<link href="asserts/css/myCutWord.css" th:href="@{/asserts/css/myCutWord.css}" rel="stylesheet">
	</head>

	<body>
		<div>

			<div  id="topBar">
				<el-menu
						:default-active="activeIndex2"
						class="el-menu-demo"
						mode="horizontal"
						@select="handleSelect"
						background-color="#303133"
						text-color="#fff"
						active-text-color="#ffd04b">

					<h1 class="top-t" style="margin-top: 20px;margin-left: 10px; width: 550px;">协同平台</h1>

					<el-menu-item index="1"><a th:href="@{/redirectToMain}" >首页</a></el-menu-item>
					<el-menu-item index="2"><a th:href="@{/projects}" >项目信息</a></el-menu-item>
					<el-menu-item index="3"><a th:href="@{/userProjects}" >人员工作信息</a></el-menu-item>
					<el-menu-item index="4"><a th:href="@{/professions}" >专业协同</a></el-menu-item>
					<el-menu-item index="5"><a th:href="@{/users}">人员信息管理</a></el-menu-item>
					<el-menu-item index="6"><a th:href="@{/notices}">通知</a></el-menu-item>

					<el-submenu index="7" style="margin-left: 600px">
						<template slot="title">[[${session.loginUser}]]</template>
						<el-menu-item index="7-1">修改密码</el-menu-item>
						<el-menu-item index="7-2">退出登录</el-menu-item>
						<el-menu-item index="7-3">其他</el-menu-item>
					</el-submenu>

				</el-menu>
			</div>

			<div  id="app">
				<div class="dsource-wrap" style="margin-top: 0px">

					<el-input hidden="true"  v-model="pageSize"  style="height: 0px"></el-input>

					<el-input hidden="true"  v-model="currentDepartmentId"></el-input>


					<el-scrollbar class="dsource-r">

						<div class="ds-table-wrap" >

							<nav>
								<div class="nav nav-tabs" role="tablist" v-for="department, key in departments" :key="key">
									<a style="display: inline-block" :class="department.style" @click="getProjectByDepartment(department.id)" data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">{{department.departmentName}}</a>
								</div>

								<el-input class="select-zu" placeholder="输入查询内容" v-model="searchKey" style="margin-left: 1270px"></el-input>
								<el-button class="select-btn" @click="searchClick" >查找</el-button>
							</nav>

							<el-table style="width: 100%;margin-top: 10px;" :data="tableData" class="x-table table-td0">
								<el-table-column  type="index" :index="indexMethod" width="55" label="序号"></el-table-column>
								<!--<el-table-column label="序号" width="60" type="index">-->
								<!--<template slot-scope="scope"><span>{{ scope.row.serialNumber }}</span></template>-->
								<!--</el-table-column>-->
								<el-table-column label="项目名称">
									<template slot-scope="scope"><a  target="_blank">{{ scope.row.projectName }} </a></template>
								</el-table-column>
								<el-table-column label="设计阶段">
									<template slot-scope="scope">
										<div @click="editDesignPhaseClick(scope.row.id)">
											<span  style="color: #080fe8">
											 <el-link type="primary">{{ scope.row.designPhase }}</el-link>
										</span>
										</div>
									</template>
								</el-table-column>
								<el-table-column label="负责人">
									<template slot-scope="scope">
										<div @click="editProjectPrincipalClick(scope.row.id)">
											<span  style="color: #080fe8">
											 <el-link type="primary">{{ scope.row.principal }}</el-link>
										</span>
										</div>
									</template>
								</el-table-column>
                                <el-table-column label="总工">
                                    <template slot-scope="scope">
										<div @click="editProjectChiefEngineerClick(scope.row.id)">
											<span  style="color: #e85205">
											<el-link type="warning">{{ scope.row.chiefEngineer }}</el-link>
										</span>
										</div>
									</template>
                                </el-table-column>
                                <el-table-column label="开始时间">
									<template slot-scope="scope"><span>{{ scope.row.startTime }}</span></template>
								</el-table-column>
								<el-table-column  label="截止时间">
									<template slot-scope="scope"><span>{{ scope.row.stopTime }}</span></template>
								</el-table-column>
								<el-table-column  label="剩余天数">
									<template slot-scope="scope"><span>{{ scope.row.leftTime }}</span></template>
								</el-table-column>
								<el-table-column  label="目前进度">
									<template slot-scope="scope">
										<span >
											<div class="progress">
											  <div class="progress-bar"  role="progressbar" :style="'width: '+ scope.row.currentProcess + '%;'" aria-valuenow="scope.row.currentProcess" aria-valuemin="0" aria-valuemax="100">
												  <div style="font-size: 1px">
													  {{ scope.row.currentProcess }}%
												  </div>
											  </div>
											</div>
										</span>
									</template>
								</el-table-column>
								<el-table-column  label="紧急程度">
									<template slot-scope="scope">
										<div @click="editEmergencyLevelClick(scope.row.id)">
											<span  style="color: #080fe8">
											 <el-link type="primary">{{ scope.row.emergencyLevel }}</el-link>
										</span>
										</div>
									</template>
								</el-table-column>
								<!--<el-table-column label="操作" min-width="100">-->
									<!--<template slot-scope="scope">-->
										<!--<el-button class="btn-line btn-0 cur" size="mini"><a :href="'/crud/project/'+scope.row.id">编辑</a></el-button>-->
										<!--<el-button class="btn-line btn-0" size="mini" @click="deleteProjectClick(scope.row.id)">删除</el-button>-->
									<!--</template>-->
								<!--</el-table-column>-->
							</el-table>
							<el-pagination class="txtCenter"
										   @size-change="handleSizeChange"
										   @current-change="handleCurrentChange"
										   :current-page.sync="currentPage"
										   :page-sizes="[10,20,30,50]"
										   :page-size="100"
										   layout=" sizes, prev, pager, next"
										   :total="total">
							</el-pagination>
						</div>
					</el-scrollbar>
				</div>

				<!-- 编辑负责人Modal -->
				<el-dialog title="编辑负责人" :visible.sync="dialogEditPrincipalVisible" width="25%">
					<div class="form-group" hidden="true">
						<label>id</label>
						<input type="text" class="form-control" placeholder=""  v-model="principalIdModalInput">
						<input type="text" class="form-control" placeholder=""  v-model="defaultprincipalUserIdModalInput">
					</div>
					<div class="form-group">
						<label>负责人：</label>
						<el-select v-model="principalNameModalInput" filterable placeholder="请选择" style="width: 70%">
							<el-option v-for="item in principals" :key="item.value" :label="item.label" :value="item.value"></el-option>
						</el-select>
					</div>
					<div class="modal-footer">
						<button  class="btn btn-primary" @click="savePrincipal">保存</button>
					</div>
				</el-dialog>

				<!-- 编辑设计阶段Modal -->
				<el-dialog title="编辑" :visible.sync="dialogEditDesignPhaseVisible" width="25%">
					<div class="form-group" hidden="true">
						<label>id</label>
						<input type="text" class="form-control" placeholder=""  v-model="designPhaseIdModalInput">
					</div>
					<div class="form-group">
						<label>设计阶段：</label>
						<el-select v-model="degignPhaseModalInput" filterable placeholder="请选择" style="width: 70%">
							<el-option v-for="item in designPhases" :key="item.value" :label="item.label" :value="item.value"></el-option>
						</el-select>
					</div>
					<div class="modal-footer">
						<button  class="btn btn-primary" @click="saveDesignPhase">保存</button>
					</div>
				</el-dialog>

				<!-- 编辑紧急程度Modal -->
				<el-dialog title="编辑" :visible.sync="dialogEditEmergencyLevelVisible" width="25%">
					<div class="form-group" hidden="true">
						<label>id</label>
						<input type="text" class="form-control" placeholder=""  v-model="designEmergencyLevelIdModalInput">
					</div>
					<div class="form-group">
						<label>紧急程度：</label>
						<el-select v-model="emergencyLevelModalInput" filterable placeholder="请选择" style="width: 70%">
							<el-option v-for="item in emergencyLevels" :key="item.value" :label="item.label" :value="item.value"></el-option>
						</el-select>
					</div>
					<div class="modal-footer">
						<button  class="btn btn-primary" @click="saveEmergencyLevel">保存</button>
					</div>
				</el-dialog>

				<!-- 编辑总工Modal -->
				<el-dialog title="编辑总工" :visible.sync="dialogEditChiefEngineerVisible" width="25%">
					<div class="form-group" hidden="true">
						<label>id</label>
						<input type="text" class="form-control" placeholder=""  v-model="chiefEngineerIdModalInput">
						<input type="text" class="form-control" placeholder=""  v-model="defaultChiefEngineerIdModalInput">
					</div>
					<div class="form-group">
						<label>总工：</label>
						<el-select v-model="chiefEngineerNameModalInput" filterable placeholder="请选择" style="width: 70%">
							<el-option v-for="item in chiefEngineers" :key="item.value" :label="item.label" :value="item.value"></el-option>
						</el-select>
					</div>
					<div class="modal-footer">
						<button  class="btn btn-primary" @click="saveChiefEngineer">保存</button>
					</div>
				</el-dialog>


			</div>




			<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
			<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
			<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

			<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
			<script type="text/javascript" src="asserts/js/vue.js" th:src="@{/asserts/js/vue.js}"></script>
			<script type="text/javascript" src="asserts/js/iconfont.js" th:src="@{/asserts/js/iconfont.js}"></script>
			<script type="text/javascript" src="asserts/element2.10.1/index.js" th:src="@{/asserts/element2.10.1/index.js}"></script>


			<script>
				feather.replace()
			</script>

			<script type="text/javascript">

				window.searchKeyWord = ""

				var app = new Vue({
					el: '#app',
					data: {
						dialogFormVisible: false,
						currentPage: 1,
						total: 0,
						pageSize: 10,
						tableData: null,
						searchKey: null,
						myValue: 1,
						departments:{

						},
						currentDepartmentId: null,
						principalIdModalInput: null,
						designPhaseIdModalInput: null,
						designEmergencyLevelIdModalInput: null,
						defaultprincipalUserIdModalInput: null,
						principalNameModalInput: null,
						degignPhaseModalInput: null,
						emergencyLevelModalInput: null,
						chiefEngineerIdModalInput: null,
						defaultChiefEngineerIdModalInput: null,
						chiefEngineerNameModalInput: null,
						dialogEditPrincipalVisible: false,
						dialogEditDesignPhaseVisible: false,
						dialogEditEmergencyLevelVisible: false,
						dialogEditChiefEngineerVisible: false,
						principals: [],
						designPhases: [
								{value:"投标阶段",label:"投标阶段"},
								{value:"前期方案研究",label:"前期方案研究"},
								{value:"初步设计",label:"初步设计"},
								{value:"施工图设计",label:"施工图设计"},
								{value:"施工配合",label:"施工配合"},
								{value:"结算",label:"结算"},
								{value:"完结",label:"完结"},
								],
						emergencyLevels: [
							{value:"暂停",label:"暂停"},
							{value:"延缓",label:"延缓"},
							{value:"正常",label:"正常"},
							{value:"紧急",label:"紧急"},
							{value:"特急",label:"特急"},
						],
						chiefEngineers: [],
					},
					methods: {
						handleSizeChange(val) {
							console.log(`每页 ${val} 条`);
							app.pageSize = val
							findProjectBySearchKeyWordAndDeptId(app.currentPage, app.pageSize)
						},
						handleCurrentChange(val) {
							console.log(`当前页: ${val}`);
							findProjectBySearchKeyWordAndDeptId(val, app.pageSize)
						},
						searchClick :function () {
							findProjectBySearchKeyWordAndDeptId(app.currentPage, app.pageSize)
						},
						getProjectByDepartment: function(departmentId){
							var departments = app.departments
							for(var i = 0; i < departments.length; i++){
								if(i == (departmentId-1)){
									departments[i].style = 'nav-item nav-link active'
								}else{
									departments[i].style = 'nav-item nav-link'
								}
							}
							app.departments = departments
							app.currentDepartmentId = departmentId
							findProjectByDepartmentId(departmentId) //根据所名称查询项目
						},
						saveDesignPhase: function(){
							editDesignPhaseAjaxFunction(this)
						},
						saveEmergencyLevel: function(){//保存编辑的紧急程度
							editEmergencyLevelAjaxFunction(this)
						},
						savePrincipal: function(){	//保存负责人modal
							var projectId = app.principalIdModalInput
							var project_principalUserId = app.principalNameModalInput
							var defaultprincipalUserId = app.defaultprincipalUserIdModalInput
							console.log("项目id: " + projectId)
							console.log("原负责人id: " + defaultprincipalUserId)//默认用户id
							console.log("更改后的负责人id: " + project_principalUserId)
							if(isNumber(project_principalUserId)){//数字更新了，说明确实需要更新
								updatePrincipal(projectId, project_principalUserId, this);//更新负责人
							}
							app.dialogEditPrincipalVisible = false
						},
						saveChiefEngineer: function(){	//保存总工modal
							var projectId = app.chiefEngineerIdModalInput
							var chiefEngineerNameModalInput = app.chiefEngineerNameModalInput
							var defaultChiefEngineerIdModalInput = app.defaultChiefEngineerIdModalInput
							console.log("项目id: " + projectId)
							console.log("原总工id: " + defaultChiefEngineerIdModalInput)//默认用户id
							console.log("更改后的负责人id: " + chiefEngineerNameModalInput)
							if(isNumber(chiefEngineerNameModalInput)){//数字更新了，说明确实需要更新
								updateChiefEngineer(projectId, chiefEngineerNameModalInput, this);//更新总工
							}
							app.dialogEditChiefEngineerVisible = false
						},
						editDesignPhaseClick:function(id){	//点击编辑设计阶段
							app.dialogEditDesignPhaseVisible = true
							app.designPhaseIdModalInput = id
							var ajaxData = {}
							ajaxData.projectId = id
							$.ajax({
								data: ajaxData,
								type: "GET",
								url: "/crud/project/findByProjectId",
								success: function (result) {
									if(result.code == 200){
										app.degignPhaseModalInput = result.data.designPhase
									}else{
										console.log("findByProjectId 返回值失败")
									}

								}
							})
						},
						editEmergencyLevelClick: function(id){ //点击编辑紧急程度
							app.dialogEditEmergencyLevelVisible = true
							app.designEmergencyLevelIdModalInput = id
							var ajaxData = {}
							ajaxData.projectId = id
							$.ajax({
								data: ajaxData,
								type: "GET",
								url: "/crud/project/findByProjectId",
								success: function (result) {
									if(result.code == 200){
										app.emergencyLevelModalInput = result.data.emergencyLevel
									}else{
										console.log("findByProjectId 返回值失败")
									}

								}
							})
						},
						editProjectPrincipalClick: function (id) {  //点击编辑负责人
							app.dialogEditPrincipalVisible = true
							app.principalIdModalInput = id
							findAllPrincipals();//询所有可以当负责人的人选
							var ajaxData = {}
							ajaxData.projectId = id
							$.ajax({
								data: ajaxData,
								type: "GET",
								url: "/crud/project/findByProjectId",
								success: function (result) {
									if(result.code == 200){
										app.principalNameModalInput = result.data.principal
										app.defaultprincipalUserIdModalInput = result.data.principalId
									}else{
										console.log("findByProjectId 返回值失败")
									}

								}
							})
						},
						editProjectChiefEngineerClick: function (id) {  //点击编辑总工
							app.dialogEditChiefEngineerVisible = true
							app.chiefEngineerIdModalInput = id
							findAllChiefEngineers();//查询所有可以当总工的人选
							var ajaxData = {}
							ajaxData.projectId = id
							$.ajax({
								data: ajaxData,
								type: "GET",
								url: "/crud/project/findByProjectId",
								success: function (result) {
									if(result.code == 200){
										app.chiefEngineerNameModalInput = result.data.chiefEngineer
										app.defaultChiefEngineerIdModalInput = result.data.chiefEngineerId
									}else{
										console.log("findByProjectId 返回值失败")
									}

								}
							})
						},
						indexMethod: function(index) {
							return index+1 ;
						}




					}

				})

				getDepartments();//查询所有所信息

				function sendAjax(ajaxData, type, url) {
					$.ajax({
						data: ajaxData,
						type: type,
						url: url,
						success: function (result) {
							if(result.code == 200){
								app.tableData=result.data.list
								app.total=result.data.totalCount
							}else{
								console.log("返回值失败")
							}

						}
					})
				}

				/**
				 * 设计阶段编辑
				 * */
				function editDesignPhaseAjaxFunction(that) {
					var ajaxData = {}
					ajaxData.projectId = app.designPhaseIdModalInput
					ajaxData.degignPhaseModalInput = encodeURI(app.degignPhaseModalInput)
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/projectSummary/editDesignPhase",
						success: function (result) {
							if(result.code == 200){
								app.dialogEditDesignPhaseVisible = false
								findProjectBySearchKeyWordAndDeptId(app.currentPage, app.pageSize)
								that.$message({
									message: '设计阶段编辑成功',
									type: 'success'
								});

							}else{
								console.log("editDesignPhase 返回值失败")
							}
						}
					})
				}

				/***
				 * 编辑紧急程度
				 * */
				function editEmergencyLevelAjaxFunction(that) {
					var ajaxData = {}
					ajaxData.projectId = app.designEmergencyLevelIdModalInput
					ajaxData.emergencyLevel = encodeURI(app.emergencyLevelModalInput)
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/project/editEmergencyLevel",
						success: function (result) {
							if(result.code == 200){
								app.dialogEditEmergencyLevelVisible = false
								findProjectBySearchKeyWordAndDeptId(app.currentPage, app.pageSize)
								that.$message({
									message: '紧急程度编辑成功',
									type: 'success'
								});

							}else{
								console.log("editEmergencyLevelAjaxFunction 返回值失败")
							}
						}
					})
				}

				/**
				 * 更新负责人
				 */
				function updatePrincipal(projectId, project_principalUserId, that) {
					var ajaxData = {}
					ajaxData.projectId = projectId
					ajaxData.project_principalUserId = project_principalUserId
					ajaxData.currentDepartmentId = app.currentDepartmentId
					if(app.searchKey != null){
						ajaxData.projectName = encodeURI(app.searchKey);
					}else{
						ajaxData.projectName = encodeURI("");
					}
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/project/updatePrincipal",
						success: function (result) {
							if(result.code == 200){
								app.$data.tableData=result.data
								that.$message({
									message: '负责人编辑成功',
									type: 'success'
								});
							}else{
								console.log("updatePrincipal 返回值失败")
							}

						}
					})
				}

				/**
				 * 更新总工
				 */
				function updateChiefEngineer(projectId, chiefEngineerNameModalInput, that) {
					var ajaxData = {}
					ajaxData.projectId = projectId
					ajaxData.chiefEngineerNameModalInput = chiefEngineerNameModalInput
					ajaxData.currentDepartmentId = app.currentDepartmentId
					if(app.searchKey != null){
						ajaxData.projectName = encodeURI(app.searchKey);
					}else{
						ajaxData.projectName = encodeURI("");
					}
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/project/updateChiefEngineer",
						success: function (result) {
							if(result.code == 200){
								app.$data.tableData=result.data
								that.$message({
									message: '负责人编辑成功',
									type: 'success'
								});
							}else{

				/**

				 */
				function findProjectBySearchKeyWordAndDeptId(currentPage, pageSize){
					var ajaxData = {}
					ajaxData.currentPage = currentPage
					ajaxData.pageSize = pageSize
					if(app.searchKey != null){
						ajaxData.projectName = encodeURI(app.searchKey);
					}else{
						ajaxData.projectName = encodeURI("");
					}
					ajaxData.departmentId = app.currentDepartmentId
					var type = "GET"
					var url = "project/findByProjectNameAndDeptId"
					sendAjax(ajaxData, type, url)
				}

				/**
				 * 根据所id查询项目
				 */
				function findProjectByDepartmentId(departmentId) {
					var ajaxData = {}
					ajaxData.currentPage = app.currentPage
					ajaxData.pageSize = app.pageSize
					ajaxData.departmentId = departmentId
					$.ajax({
						data: ajaxData,
						type: "GET",
						url: "/crud/project/findProjectByDepartmentId",
						success: function (result) {
							if(result.code == 200){
								app.tableData=result.data.list
								app.total=result.data.totalCount
							}else{
								console.log("返回值失败")
							}

						}
					})
				}


				/**

				 */
				function getDepartments() {
					$.ajax({
						data: null,
						type: "GET",
						url: "/crud/department/findAll",
						success: function (result) {
							if(result.code == 200){
								var departments = result.data
								for(var i = 0; i < departments.length; i++){
									if(i == 0){
										departments[i].style = 'nav-item nav-link active'
                                        app.currentDepartmentId = departments[i].id
										findProjectByDepartmentId(departments[i].id)//根据所id查询项目
									}else{
										departments[i].style = 'nav-item nav-link'
									}
								}
								app.departments = departments
							}else{
								console.log("getDepartments 返回值失败")
							}

						}
					})
				}
