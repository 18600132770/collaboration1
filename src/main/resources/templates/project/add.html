<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Tprojectlate for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this tprojectlate -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='projects')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/project}" method="post">
						<div class="form-group">
							<label style="display: inline">项目名称：</label>
							<input name="projectName" type="text" class="form-control" style="width: 200px; display: inline" placeholder="" th:value="${project!=null}?${project.projectName}">

							<label style="margin-left: 50px; display: inline">设计阶段：</label>
							<input name="designPhase" type="text" class="form-control" style="width: 200px; display: inline" placeholder="" th:value="${project!=null}?${project.designPhase}">

							<label style="margin-left: 50px; display: inline">开始时间：</label>
							<input name="startTime" type="text" class="form-control" style="width: 200px; display: inline" placeholder="" th:value="${project!=null}?${project.startTime}">

							<label style="margin-left: 50px; display: inline">结束时间：</label>
							<input name="stopTime" type="text" class="form-control" style="width: 200px; display: inline" placeholder="" th:value="${project!=null}?${project.stopTime}">

							<button type="submit" class="btn btn-primary" th:text="${project!=null}?'修改':'添加'" style="margin-left: 200px" id="bt_addClick">添加</button>
						</div>

						<div class="table-responsive" style="margin-top: 10px">
							<table class="table table-striped table-sm">
								<thead>
								<tr>
									<th><input type="checkbox" id="id_checkbox"></th>
									<th>序号</th>
									<th>专业分项</th>
									<th>任务级别</th>
									<th>开始时间</th>
									<th>截止时间</th>
									<th>目前进度</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>

								<tr th:each="projectSubitem:${projectSubitemList}">
									<th><input type="checkbox" onclick="checkboxOnclick(this)"></th>
									<td th:text="${projectSubitem.id}"></td>
									<td>
										<a data-toggle="collapse" th:href="@{/project/}" role="button" aria-expanded="false" aria-controls="collapseExample">
											[[${projectSubitem.professionalSubOption}]]
										</a>
									</td>
									<td th:text="${projectSubitem.taskLevel}"></td>
									<td th:text="${#dates.format(projectSubitem.startTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(projectSubitem.stopTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td>
										<div class="progress">
											<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="${projectSubitem.currentProcess}" aria-valuemin="0" aria-valuemax="100">[[${projectSubitem.currentProcess}]]%</div>
										</div>
									</td>
									<td>
										<!--<a class="btn btn-sm btn-primary" th:href="@{/projectSubitem/}+${projectSubitem.id}">编辑</a>-->
										<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#projectSubitemEditModel" id="id_editProjectSubitemButton" value="${projectSubitem.id}">编辑</button>
										<button th:attr="del_uri=@{/projectSubitem/}+${projectSubitem.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>
								</tr>
								</tbody>
							</table>
						</div>


					</form>
				</main>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="projectSubitemEditModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form th:action="@{/projectSubitem}" method="post">
							<input type="hidden" name="_method" value="put" th:if="${editProjectSubitem!=null}"/>
							<input type="hidden" name="id" th:if="${editProjectSubitem!=null}" th:value="${editProjectSubitem.id}">
							<div class="form-group">
								<label>专业分项</label>
								<input name="professionalSubOption" type="text" class="form-control" placeholder="" th:value="${editProjectSubitem!=null}?${editProjectSubitem.professionalSubOption}">
							</div>
							<div class="form-group">
								<label>任务级别</label>
								<input name="taskLevel" type="text" class="form-control" placeholder="" th:value="${editProjectSubitem!=null}?${editProjectSubitem.taskLevel}">
							</div>
							<div class="form-group">
								<label>开始时间</label>
								<input name="startTime" type="text" class="form-control" placeholder="" th:value="${editProjectSubitem!=null}?${#dates.format(editProjectSubitem.startTime, 'yyyy-MM-dd HH:mm')}">
							</div>
							<div class="form-group">
								<label>截止时间</label>
								<input name="stopTime" type="text" class="form-control" placeholder="" th:value="${editProjectSubitem!=null}?${#dates.format(editProjectSubitem.stopTime, 'yyyy-MM-dd HH:mm')}">
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary" th:text="${editProjectSubitem!=null}?'修改':'添加'">添加</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	<script type="text/javascript">
		$("#bt_addClick").click(function(){
			alert(1)
		});
		$("#id_editProjectSubitemButton").click(function(){
			var id =document.getElementById("id_editProjectSubitemButton").value

			$.ajax({
				data: 1,
				type: "GET",
				url: "projectSubitem/1",
				success: function (result) {
					console.log(result)
					if(result.code == 200){
						console.log(result.data)
					}else{
						console.log("返回值失败")
					}

				}
			})
		});



	</script>

	</body>

</html>
